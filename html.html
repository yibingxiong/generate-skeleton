    .m-banner .ad-icon {
      position: absolute;
      right: 0;
      bottom: 0;
      background: #fff;
      border: 1px solid #ff552e;
      border-radius: .05333rem;
      font-family: PingFangSC-Regular;
      font-size: 11px;
      line-height: 14px;
      padding: 0 .06667rem;
      color: #ff552e
    }

    @media (-webkit-min-device-pixel-ratio:1.5) {
      .onepx {
        border-width: .67px
      }
    }

    @media (-webkit-device-pixel-ratio:2) {
      .onepx {
        border-width: .5px
      }
    }

    @media (-webkit-device-pixel-ratio:3) {
      .onepx {
        border-width: .8px
      }
    }

    .user-wrap {
      position: relative
    }

    .header-con {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 1.06667rem;
      line-height: 1.06667rem;
      display: -webkit-box;
      display: -webkit-flex;
      display: flex
    }

    .header-con .header-city {
      position: relative;
      float: left;
      font-size: 20px;
      color: #fff;
      margin-left: .4rem;
      padding-right: .4rem;
      font-weight: 700;
      max-width: 3.06667rem;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden
    }

    .header-con .header-city:before {
      content: "";
      position: absolute;
      top: .48rem;
      right: 0;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 7px solid #fff
    }

    .header-con .follow-btn {
      color: #fff
    }

    .header-con .post-btn {
      margin-right: .48rem
    }

    .header-con .post-btn:before {
      content: "";
      position: absolute;
      top: .32rem;
      width: 1px;
      height: .48rem;
      left: 0;
      background: #fff
    }

    .header-con .miniprogram {
      position: relative
    }

    .header-con .miniprogram:after {
      content: "";
      position: absolute;
      top: .26667rem;
      left: 1.70667rem;
      width: 8px;
      height: 8px;
      display: block;
      background: #fff;
      border-radius: 50%;
      border: 2px solid #fff;
      box-sizing: border-box;
      background: #ffe800
    }

    .weather-con {
      position: absolute;
      top: 1.2rem;
      margin: -.13333rem .53333rem 0;
      color: #fff;
      font-size: 12px
    }

    .head-wrap {
      position: relative;
      height: 3.77333rem;
      background: url(//img.58cdn.com.cn/weixin/r/tongzhen/head-bg.png?699ef8) 50% no-repeat;
      background-size: cover
    }

    .entrance-wrap,
    .swipe-wrap .swipe-content {
      position: relative
    }

    .swipe-wrap .swipe-tip-con {
      position: relative;
      line-height: .66667rem;
      text-align: center
    }

    .swipe-wrap .swipe-tip-con span {
      display: inline-block;
      height: .04rem;
      width: .26667rem;
      margin-left: 2px;
      opacity: .2;
      background: #ed6746
    }

    .swipe-wrap .swipe-tip-con span:first-child {
      margin-left: 0
    }

    .swipe-wrap .swipe-tip-con span.on {
      opacity: 1
    }

      -webkit-box-direction: normal;
      -webkit-flex-direction: row;

      -webkit-flex-basis: 20%;
      flex-basis: 20%
    }

      margin: 0 .4rem

      position: relative;
      display: block;
      width: 1rem;
      height: 1rem;
      margin: 0 auto;
      background-repeat: no-repeat;
      background-size: 1rem auto
    }

    .swipe-list li .user-detail-name {
      display: block;
      font-size: 12px;
      color: #101010;
      line-height: 28px;
      text-align: center;
      margin-top: .05333rem
    }

    .swiper-container-vertical>.swiper-wrapper {
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -webkit-flex-direction: column;
      flex-direction: column
    }

    .swiper-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-transition-property: -webkit-transform;
      transition-property: -webkit-transform;
      transition-property: transform;
      transition-property: transform, -webkit-transform;
      box-sizing: content-box
    }

    .swiper-wrapper {
      -webkit-transform: translateZ(0);
      transform: translateZ(0)
    }

    .swiper-slide {
      -webkit-flex-shrink: 0;
      flex-shrink: 0;
      width: 100%;
      height: 100%;
      position: relative;
      -webkit-transition-property: -webkit-transform;
      transition-property: -webkit-transform;
      transition-property: transform;
      transition-property: transform, -webkit-transform
    }

    .swiper-lazy-preloader:after {
      display: block;
      content: "";
      width: 100%;
      height: 100%;
      background-position: 50%;
      background-size: 100%;
      background-repeat: no-repeat

        -webkit-transform: rotate(1turn);
        transform: rotate(1turn)

      }

    .sk-transparent {
      color: transparent !important
    }

    .sk-opacity {

    }

      background-size: 100% 1.1rem;

    }

    .sk-text {
      background-origin: content-box !important;
      background-clip: content-box !important;
      background-color: transparent !important;
      color: transparent !important;
      background-repeat: repeat-y !important
    }

    .sk-text-30-0 {
      background-image: linear-gradient(transparent 30.0%, #EEEEEE 0%, #EEEEEE 70.0%, transparent 0%) !important;
      background-size: 100% 1.1rem;

    }

      background-size: 100% 0.7rem;

    }

      background-size: 100% 0.6rem;
      position: relative !important
    }

      background-size: 100% 0.4rem;
      position: relative !important
    }

    .sk-image {
      background: #EFEFEF !important
    }

    .sk-rect {
      border-radius: 0
    }

    .sk-pseudo::before,
    .sk-pseudo::after {
      background: #EFEFEF !important;
      background-image: none !important;
      color: transparent !important;
      border-color: transparent !important
    }

    .sk-pseudo-rect::before,
    .sk-pseudo-rect::after {
      border-radius: 0 !important
    }

    .sk-pseudo-circle::before,
    .sk-pseudo-circle::after {
      border-radius: 50% !important
    }

    .sk-gray {
      color: #EFEFEF !important;
      background: #EFEFEF !important
    }

    @keyframes loading-rotate {
      100% {
        transform: rotate(360deg)
      }
    }

    @keyframes loading-dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0
      }

      50% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -40px
      }

      100% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -120px
      }
    }

    .sk-loading-spinner {
      top: 50%;
      margin-top: -0.5rem;
      width: 100%;
      text-align: center;
      position: absolute
    }

    .sk-loading-spinner .circular {
      height: 1rem;
      width: 1rem;
      animation: loading-rotate 2s linear infinite
    }

    .sk-loading-spinner .path {
      animation: loading-dash 1.5s ease-in-out infinite;
      stroke-dasharray: 90, 150;
      stroke-dashoffset: 0;
      stroke-width: 2;
      stroke: #409eff;
      stroke-linecap: round
    }
